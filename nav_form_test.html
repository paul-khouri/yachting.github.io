<div class="container-lg container-bg my-5 px-5 py-1">
  <form action='' method='get' class='mx-auto py-0 px-3 speaker-form'>
    <div class="row">
    <div class="col-6">
      <label for="A" class="form-label"> Candidate A </label>
      <input id="A" class="form-control" name="Full Name" type="number" min="1" max="4" step="1">
    </div>
    <div class="col-6">
      <label for="B" class="form-label"> Candidate B </label>
      <input id="B" class="form-control" name="Full Name" type="number" min="1" max="4" step="1">
    </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label for="C" class="form-label"> Candidate C </label>
        <input id="C" class="form-control" name="Full Name" type="number" min="1" max="4" step="1">
      </div>
      <div class="col-6">
        <label for="D" class="form-label"> Candidate D </label>
        <input id="D" class="form-control" name="Full Name" type="number" min="1" max="4" step="1">
      </div>
    </div>
    <div class="text-end my-4">
      <button type="reset" class="btn btn-primary">Reset</button>
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>

  </form>
</div>

<script>
  let ids=["A","B","C","D"]
  let items=[]
  for(let i=0; i<ids.length; i++){
    let item = document.getElementById(ids[i]);
    item.value = "";
    items.push(item);
  }
  for(let i=0; i<items.length; i++){
      items[i].value=i+1;
  }
  let submit = document.getElementById("submit")
  submit.disabled = true;
  console.log(submit)
  console.table(items)

  function check_form(){
    for(let i=0; i<items.length; i++){
      console.log(items[i].value)
    }
  }

  check_form()

  let labels = document.getElementsByTagName("label");
  for(let i=0; i<labels.length; i++){
    console.log(labels[i].htmlFor);
  }
</script>

<div class="container-lg container-bg my-5 px-5 py-1">
  <form class="w-50 mx-auto">
    <div class="mb-0">
      <label for="program_name" class="form-label">Program Name:</label>
      <input type="text" class="form-control" id="program_name" name="name" >
    </div>
    <div class="mb-0">
      <label for="short_description" class="form-label">Short Description:</label>
      <input type="text" class="form-control" id="short_description" name="subtitle">
    </div>
    <div>
      <label for="long_description" class="form-label">Long Description</label>
      <textarea class="form-control" id="long_description" name="description" rows="6"></textarea>
    </div>
    <div class="mb-0">
      <label for="coaching_fee" class="form-label">Coaching Fee:</label>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
      <input type="number" class="form-control" id="coaching_fee" name="coachingfee">
      </div>
    </div>
    <div class="mb-0">
      <label for="boathire_fee" class="form-label">Boat Hire:</label>
      <div class="input-group mb-3">
      <span class="input-group-text">$</span>
      <input type="number" class="form-control" id="boathire_fee" name="boathire">
      </div>
    </div>
    <div class="mb-3">
      <label for="imageupload" class="form-label">Add Image</label>
      <input class="form-control" type="file" id="imageupload">
    </div>
    <div class="text-end mb-2">
      <button type="reset" class="btn btn-primary">Reset</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
